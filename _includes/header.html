<header>
    <section class="page-header">
      <h1 class="project-name"><a class="a-hdr" href="{{site.baseurl}}/">{{ site.title }}</a></h1>
      <h2 class="project-tagline"></h2>

        {% for page in site.pages %}
          {% if page.title %} 
          <a class="btn" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

    </section>
</header>
